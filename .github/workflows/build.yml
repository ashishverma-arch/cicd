name: Build, Analyze, and Deploy Node.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'  # Specify exact Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: './dist'  # Customize artifact upload path

  analyze:
      needs: build
      name: Analyze code quality with SonarQube
      runs-on: ubuntu-latest
      permissions: read-all
      steps:
          - uses: actions/checkout@v2
            with:
                fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - uses: sonarsource/sonarqube-scan-action@master
            env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build-docker-image:
    needs: analyze
    runs-on: ubuntu-latest

    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  # Consider using a personal access token

      - name: Build Docker image
        run: docker build -t ashishvermaarch/my-node-js-app:1.0.0 .  # Add a more descriptive image tag

      - name: Push Docker image to Dockerhub
        run: docker push ashishvermaarch/my-node-js-app:1.0.0

